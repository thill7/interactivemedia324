<!DOCTYPE html>
<html lang="en">
<head>
  <title>Grpahic Design (logos/stationery)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/ui-darkness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
	.imgHolder {
		display: block;
		margin-left: auto;
		margin-right: auto;
		height:100vh;
		width:100vw;
	}
	#rjFull {
		background: url('RJFULLLOGO.png') no-repeat  fixed  center ;
	}
	#rjAlt {
		background: url('RJALTLOGO.png') no-repeat fixed center;
	}
	#delta {
		background: url('DELTA.png') no-repeat fixed center;
	}
	#bCard {
		background: url('BCARD.png') no-repeat fixed center;
	}
	body {
		height: 100vh;
	}
  </style>
</head>
<script>
$(document).ready(() => {
	$(".imgHolder").click((e) => {
		var target = e.target;
		let url = $(target).attr("data-full-size");
		window.open(url,'_blank');
	});
});
</script>
<body>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
	<li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <div class="imgHolder" id="rjFull" data-full-size="./RJFULLLOGO.png">
	  </div>
    </div>

    <div class="item">
      <div class="imgHolder" id="rjAlt" data-full-size="./RJALTLOGO.png">
	  </div>
    </div>

    <div class="item">
      <div class="imgHolder" id="delta" data-full-size="./DELTA.png">
	  </div>
    </div>
	
	<div class="item">
      <div class="imgHolder" id="bCard" data-full-size="./BCARD.png">
	  </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</body>
</html>
