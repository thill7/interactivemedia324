<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <style>
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #drawBox {
            width: 100%;
            height: 100%;
        }
        #barBox {
            height: 100%;
            width: 100%;
            background-color: black;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            transition: background-color 0.1s ease;
        }
        .bar {
            width: 9.375%;
            margin-left: 2.5%;
            height: 50%;
            display: inline;
            z-index: 2;
        }
        .bar:first-child {
            background-color: crimson;
        }
        .bar:nth-child(2) {
            background-color: violet;
        }
        .bar:nth-child(3) {
            background-color: cornflowerblue;
        }
        .bar:nth-child(4) {
            background-color: deepskyblue;
        }
        .bar:nth-child(5) {
            background-color: orangered;
        }
        .bar:nth-child(6) {
            background-color: indigo;
        }
        .bar:nth-child(7) {
            background-color: royalblue;
        }
        .bar:last-child {
            margin-right: 2.5%;
            background-color: slateblue;
        }
        </style>
    </head>
    <body>
        <script>
        $(document).ready( () => {
            var ctx, audio, audioSrc, analyser, frequencyData, bgColorIndex;
            const WIDTH = window.innderWidth;
            const HEIGHT = window.innerHeight;
            var canvas = document.querySelector("#drawBox");
            var canvasCtx = canvas.getContext("2d");
            bgColorIndex = 1;
            var bassChange = true;
            bgColors = ["black","cornflowerblue","deepskyblue","crimson","indigo"];
            function getSum(arr) {
                return arr.reduce(function(a,b){
                    return a + b;
                }, 0);    
            }
            function changeBG() {
                $("#barBox").css("background-color",bgColors[bgColorIndex]);
                bgColorIndex++;
                if(bgColorIndex == bgColors.length) {
                    bgColorIndex = 0;
                }
            }
            function calcBars() {
                canvasCtx.clearRect(0,0,canvasCtx.width,canvasCtx.height);
                canvasCtx.fillStyle = 'rgb(200, 200, 200)';
                canvasCtx.fillRect(0, 0, canvasCtx.width, canvasCtx.height);
                canvasCtx.lineWidth = 2;
                canvasCtx.strokeStyle = 'rgb(0,0,0)';
                canvasCtx.beginPath();

                var sliceWidth = WIDTH * 1.0 / analyser.frequencyBinCount;
                var x = 0;

                for(let i = 0; i < analyser.frequencyBinCount; i++) {
                    let v = frequencyData[i] / 128.0;
                    let y = v * HEIGHT / 2;

                    if(i === 0) {
                        canvasCtx.moveTo(x, y);
                    } else {
                        canvasCtx.lineTo(x, y);
                    }

                    x += sliceWidth;
                }

                canvasCtx.lineTo(canvas.width, canvas.height/2);
                canvasCtx.stroke();
            }
            
            function renderFrame() {
                requestAnimationFrame(renderFrame);
                analyser.getByteFrequencyData(frequencyData);
                calcBars();
                console.log(frequencyData);
            }
            $(document).on("click", () => {
                ctx = new AudioContext();
                audio = document.querySelector("#mainAudio");
                //audio.crossOrigin = "anonymous";

                audioSrc = ctx.createMediaElementSource(audio);
                analyser = ctx.createAnalyser();

                audioSrc.connect(analyser);

                frequencyData = new Uint8Array(analyser.frequencyBinCount);
                
                document.querySelector("#playAudio").play();
                audio.play();
                if(audio.muted) {
                    alert("muted");
                }
                renderFrame();
            });
        });
        </script>
        <audio id="mainAudio">
            <source src="./testMusic.mp3" preload="auto" crossOrigin="anonymous" type="audio/mpeg">
                No support...
        </audio>
        <audio id="playAudio">
                <source src="./testMusic2.mp3" controls preload="auto" crossOrigin="anonymous" type="audio/mpeg">
                    No support...
            </audio>
        <canvas id="drawBox"></canvas>
    </body>
</html>
