<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <style>
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #barBox {
            height: 100%;
            width: 100%;
            background-color: black;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            transition: background-color 0.1s ease;
        }
        .bar {
            width: 9.375%;
            margin-left: 2.5%;
            height: 50%;
            display: inline;
            z-index: 2;
        }
        .bar:first-child {
            background-color: crimson;
        }
        .bar:nth-child(2) {
            background-color: violet;
        }
        .bar:nth-child(3) {
            background-color: cornflowerblue;
        }
        .bar:nth-child(4) {
            background-color: deepskyblue;
        }
        .bar:nth-child(5) {
            background-color: orangered;
        }
        .bar:nth-child(6) {
            background-color: indigo;
        }
        .bar:nth-child(7) {
            background-color: royalblue;
        }
        .bar:last-child {
            margin-right: 2.5%;
            background-color: slateblue;
        }
        </style>
    </head>
    <body>
        <script>
        $(document).ready( () => {
            var ctx, audio, audioSrc, analyser, frequencyData, bgColorIndex;
            bgColorIndex = 1;
            var bassChange = true;
            bgColors = ["black","cornflowerblue","deepskyblue","crimson","indigo"];
            function getSum(arr) {
                return arr.reduce(function(a,b){
                    return a + b;
                }, 0);    
            }
            function changeBG() {
                $("#barBox").css("background-color",bgColors[bgColorIndex]);
                bgColorIndex++;
                if(bgColorIndex == bgColors.length) {
                    bgColorIndex = 0;
                }
            }
            function calcBars() {
                let bar1 = frequencyData.slice(0,80);
                let bar2 = frequencyData.slice(80,160);
                let bar3 = frequencyData.slice(160,240);
                let bar4 = frequencyData.slice(240,320);
                let bar5 = frequencyData.slice(320,400);
                let bar6 = frequencyData.slice(400,480);
                let bar7 = frequencyData.slice(480,560);
                let bar8 = frequencyData.slice(560,641);
                var barSubdivisions = [bar1,bar2,bar3,bar4,bar5,bar6,bar7,bar8];
                $(".bar").each((i, barEl) => {
                    let newHeight = getSum(barSubdivisions[i]);
                    let thisMax = barSubdivisions[i].length * 256;
                    newHeight /= thisMax;
                    newHeight *= 100;
                    $(barEl).css("height",newHeight+"%");
                    if(i == 0 && newHeight > 55 && bassChange == true) {
                        bassChange = false;
                        changeBG();
                        setTimeout(() => {bassChange = true;},250);
                    }
                });
            }
            
            function renderFrame() {
                requestAnimationFrame(renderFrame);

                analyser.getByteFrequencyData(frequencyData);
                calcBars();
                console.log(frequencyData);
            }
            $(document).on("click", () => {
                ctx = new AudioContext();
                audio = document.querySelector("#mainAudio");
                //audio.crossOrigin = "anonymous";

                audioSrc = ctx.createMediaElementSource(audio);
                analyser = ctx.createAnalyser();

                audioSrc.connect(analyser);

                frequencyData = new Uint8Array(analyser.frequencyBinCount);
                
                document.querySelector("#playAudio").play();
                audio.play();
                if(audio.muted) {
                    alert("muted");
                }
                renderFrame();
            });
        });
        </script>
        <audio id="mainAudio">
            <source src="./testMusic.mp3" preload="auto" crossOrigin="anonymous" type="audio/mpeg">
                No support...
        </audio>
        <audio id="playAudio">
                <source src="./testMusic.mp3" controls preload="auto" crossOrigin="anonymous" type="audio/mpeg">
                    No support...
            </audio>
        <div id="barBox">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </body>
</html>
