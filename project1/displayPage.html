<html lang='en'>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
	#carousel {
		width: 100%;
		height: 100%;
	}
	.carouselImg {
		display: block;
		margin-left: auto;
		margin-right: auto;
	    height: 100%;
	    top: 50%;
	    position: relative;
  		transform: translateY(-50%);
	}
	.innerImg {
		width: 100%;
		height: 100%;
	}
</style>
</head>
<body>
<script>
$(document).ready(async () => {
	const url = "https://api.reddit.com/r/wtfstockphotos/hot.json";
	function setCarousel(images) {
		$(".carousel-indicators").empty();
		$(".carousel-inner").empty();
			$.each(images, (i, image) => {
				let el = $("<div>").attr("class","item").html("<div class='innerImg' style=\"background:url('"+image+"') center center no-repeat;background-size:contain;\"></div>");
				//html("<img src='"+image+"' class='carouselImg' />");
				let indicator = $("<li>").attr({"data-target":"#carousel","data-slide-to":(i)});
				$(el).appendTo(".carousel-inner");
				$(indicator).appendTo(".carousel-indicators");
			});
			if($(".item").length > 0) {
				$(".item").eq(0).attr("class","item active");
			}
	}
	
	async function getImages() {
		return new Promise((resolve,reject) => {
		$.ajax({
			url: url, 
			dataType: "json",
			method: "GET",
			success: (data) => {
				resolve(data);	
			}
		});
		});
	}
	var images = await getImages();
	console.log(images);
	var urls = [];
	$.each(images.data.children, (i, item) => {
		urls.push(item.data.url);		
	});
	setCarousel(urls);
	
});
</script>
<div id="carousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#carousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</body>
</html>
