@keyframes glitch {
    0% {
        transform: translate(0)
    }
    20% {
        transform: translate(-5px, 5px)
    }
    40% {
        transform: translate(-5px, -5px)
    }
    60% {
        transform: translate(5px, 5px)
    }
    80% {
        transform: translate(5px, -5px)
    }
    to {
        transform: translate(0)
    }
}

.mainImg {
	display:block;
	position:relative;
	margin-left:auto;
	margin-right:auto;
	object-fit:cover;
	width:100vw;
	transition: filter 0.1s ease, transform 0.1s ease;
}

@keyframes imgDistort {
	0% {transform:none;filter:none;}
	25% {transform:skewX(45deg);filter:hue-rotate(45deg);}
	50% {transform:none;filter:invert(90%);}
	100% {transform:skewX(-20deg);}
}
#topNav {
	display:none;
}
#images {
	overflow:none;
}
</style>
<script>
$(document).ready(() => {
	var year = undefined;
	var page = undefined;
	$(".numContainer").click((e) => {
		page = 1;
		var target = e.target;
		if($(target).hasClass("numContainer")) {
			  year = parseInt($(target).find("p").text());
		}
		else {
				year = parseInt($(target).text());
		}
		console.log(year);
		$(".mainImg").attr("src","./images/20"+year+"/"+page+".jpg");
		$('.nav-tabs a:last').tab('show');
	});
	$("#rightArrow").click(() => {
		change = true;
		if(page < 12 && year < 19) {
			page++;
			$(".mainImg").css({"filter":"invert(60%)","transform":"skewY(40deg)"});
		}
		else if(page < 2 && year == 19) {
			page++;
			$(".mainImg").css({"filter":"invert(60%)","transform":"skewY(40deg)"});

		}
		else if(year < 19){
			year++;
			page = 1;
			$(".mainImg").css({"filter":"invert(60%)","transform":"skewY(40deg)"});
		}
		else {
			year = 17;
			page = 1;
			$(".mainImg").css({"filter":"invert(60%)","transform":"skewY(40deg)"});
		}
	});
	$("#leftArrow").click(() => {
		change = true;
		if(page > 1) {
			page--;
			$(".mainImg").css({"filter":"invert(60%)","transform":"skewY(40deg)"});
		}
		else if(year > 17) {
			year--;
			if(year == 19) {
				page = 2;
			}
			else {
				page = 12;
			}
			$(".mainImg").css({"filter":"invert(60%)","transform":"skewY(40deg)"});
		}
		else {
			year = 19;
			page = 2;
			$(".mainImg").css({"filter":"invert(60%)","transform":"skewY(40deg)"});
		}
	});
	$("body").on("transitionend webkitTransitionEnd", () => {
		$(".numContainer").css("display","none");
		$("#year-20"+year).css("display","block");
	});
	$("#seventeen, #eighteen, #nineteen").on("mouseover",() => {
		$("body").css("overflow-y","hidden");
	});
	$("#seventeen, #eighteen, #nineteen").on("mouseout",() => {
		$("body").css("overflow-y","");
	});
	$(".mainImg").on("webkitTransitionEnd transitionend", () =>{
			if(change == true) {
				$(".mainImg").attr("src","./images/20"+year+"/"+page+".jpg");
			}
			change = false;
			$(".mainImg").css({"filter":"none","transform":"none"});
	});
});
</script>
